name: Keeta Monitor

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Scan Keeta repos for banking terms
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO_FULL_NAME="${GITHUB_REPOSITORY}"  # automatic GitHub repo name

          echo "Fetching repos..."
          curl -s -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/orgs/KeetaNetwork/repos \
            | jq -r '.[].name' > repos.txt

          echo "Starting scan..."
          while read repo; do
            echo "----"
            echo "Repo: $repo"

            RESULT=$(curl -s -H "Authorization: token $GH_TOKEN" \
              "https://api.github.com/search/code?q=swift+OR+iban+OR+sepa+OR+ach+OR+clabe+OR+pix+OR+bank+OR+fiat+repo:KeetaNetwork/$repo")

            if echo "$RESULT" | grep -q '"total_count": [1-9]'; then
              echo "⚠️ Banking terms FOUND in $repo"

              # Create a GitHub issue
              curl -s -H "Authorization: token $GH_TOKEN" \
                   -H "Content-Type: application/json" \
                   -d '{"title": "Banking keywords found in '"$repo"'", "body": "Potential banking keywords detected in '"$repo"'. Check scan logs for details."}' \
                   https://api.github.com/repos/$REPO_FULL_NAME/issues

            else
              echo "No banking terms found in $repo"
            fi

          done < repos.txt
